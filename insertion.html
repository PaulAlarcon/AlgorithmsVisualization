<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animating Algorithm</title>
    <link rel="stylesheet" href="./style/style.css" />
    <style></style>
</head>

<body>
    <div class="grid">
        <div class="title">
            <h1>Insertion Sort</h1>
        </div>
        <div class="canvas-wrapper">
            <canvas class="myCanvas" width="800px" height="500px"></canvas>
        </div>

        <div class="controls">
            <div class="size-input">
                <label for="size">Size </label>
                <input type="number" name="size" min="10" max="500">
            </div>
            <div class="speed-input">
                <label for="speed">Speed </label>
                <input type="range" min="1" max="60" value="30" class="slider" id="myRange">
            </div>
            <div class="controls-buttons">
                <button id="resume-button">Resume</button>
                <button id="pause-button">Pause</button>
            </div>
        </div>


        <div class="modal" id="myModal">
            <div class="modal-content">
                <div class="button-container">
                    <a class="white" href="">
                        <p>
                            <span class="bg"></span>
                            <span class="base"></span>
                            <span class="text">Start Again</span>
                        </p>
                    </a>
                    <a class="transparent" href="index.html">
                        <p>
                            <span class="bg"></span>
                            <span class="base"></span>
                            <span class="text">Check others</span>
                        </p>
                    </a>
                </div>
            </div>
        </div>

        <script type="module" src="./script/sortingAlgos/insertionSort.js"></script>
</body>

</html>
